<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/payroll_form.css">
    <title>Employee payroll form</title>
    <script defer src="../js/payroll_from.js"></script>
</head>
<body>
   <header class="header-content header">
    <div class="logo-content">
        <img src="../assets/logo.jpg" alt="">
        <div>
            <span class="emp-text">EMPLOYEE</span><br>
            <span class="emp-text emp-payroll">PAYROLL</span>
        </div>
    </div>
   </header>
   <div class="form-content">
    <form class="form" action="#" onsubmit="save(event);return false">
        <div class="form-head">Employee Paryroll form</div>
        <div class="row-content">
            <label class="lable text" for="name">Name</label>
            <input class="input" type="text" id="name" name="name"
               placeholder="Your name.." required>
        </div>

        <div class="row-content">
            <label class="lable text" for="profile">Profile image</label>
           <div class="profile-radio-content">
            <label>
                <input type="radio" id="prifile1" name="profile"
                 value="../assets/profile-image/Image-1.png" required>
                 <img class="profile" id='image1' src="../assets/profile-images/Image-1.png">
            </label>
            <label>
                <input type="radio" id="prifile2" name="profile"
                 value="../assets/profile-image/Image-2.png" required>
                 <img class="profile" id='image2' src="../assets/profile-images/Image-2.png">
            </label>
            <label>
                <input type="radio" id="prifile3" name="profile"
                 value="../assets/profile-image/Image-3.png" required>
                 <img class="profile" id='image3' src="../assets/profile-images/Image-3.png">
            </label>
            <label>
                <input type="radio" id="prifile4" name="profile"
                 value="../assets/profile-image/Image-4.png" required>
                 <img class="profile" id='image4' src="../assets/profile-images/Image-4.png">
            </label>
           </div> 
        </div>      
        <div class="row-content">
            <label class="lable text" for="gender">Gender</label>
            <div>
                <input type="radio" id="male" name="gender" value="male">
                <label class="text" for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label class="text" for="female">Female</label>
            </div>
        </div>    
        <div class="row-content">
            <label class="lable text" for="department">Department</label>
            <div>
                <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                <lable class="text" for="hr">HR</lable>
                <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
                <lable class="text" for="sales">Sales</lable>
                <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
                <lable class="text" for="finance">Finance</lable>
                <input class="checkbox" type="checkbox" id="engineer" name="enginner" value="Engineer">
                <lable class="text" for="engineer">Engineer</lable>
                <input class="checkbox" type="checkbox" id="others" name="others" value="Others">
                <lable class="text" for="others">Others</lable>
            </div>
        </div> 
        <div class="row-content">
            <label class="lable text" for="salary">Choose your salary: </label>
            <input class="input" type="range" name="salary" id="salary" min="300000"
            max="500000" step="100" value="400000">
            <output class="salary-output text" for="salary">400000</output>
        </div>
    </form>
   </div> 
</body>
</html>
